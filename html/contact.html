<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Coach Ameer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        p {
            font-size: 18px;
            text-align: center;
            margin-bottom: 30px;
        }
        .cta {
            text-align: center;
        }
        .cta button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .cta button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Contact Coach Ameer</h1>
    <p>If you have any questions or want to know more about our programs, feel free to reach out. Coach Ameer will be happy to assist you!</p>

    <div class="cta">
        <button onclick="window.location.href='mailto:coachameer@gmail.com'">Contact Us</button>
    </div>
</div>

</body>
</html>
